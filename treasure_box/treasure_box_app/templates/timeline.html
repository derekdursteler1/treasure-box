<!-- templates/timeline.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Timeline</title>
    <!-- Add your CSS styles or link to an external stylesheet here -->
</head>
<body>
    <h1>Your Timeline</h1>
    
    <!-- Add your timeline bubbles and design here -->

    <form method="post" enctype="multipart/form-data" action="{% url 'upload' %}">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Upload</button>
    </form>

    <!-- Display the user's timeline content -->
    {% for content in user_timeline %}
        <div>
            <p>{{ content.title }}</p>
            <img src="{{ content.file.url }}" alt="{{ content.title }}">
            <p>{{ content.timestamp }}</p>
            <!-- Add more details as needed -->
        </div>
    {% endfor %}
    
</body>
</html>
